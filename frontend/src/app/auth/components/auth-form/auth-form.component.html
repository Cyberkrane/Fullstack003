<h1>{{ title }}</h1>

<form autocomplete="off">

    <div class="form_field">
        <label>Nombre: </label>
        <div class="item_row">
            <input type="text" formControlName="name"> 

            <span *ngIf="isValidField('name')" 
                class="validacion"
            >{{ getFieldErrors('name') }}</span>

        </div>
    </div>
    
    <div class="form_field">
        <label>Email: </label>
        <div class="item_row">
            <input type="text" formControlName="email"> 

            <span *ngIf="isValidField('email')" 
                class="validacion"
            >{{ getFieldErrors('email') }}</span>

        </div>
    </div>
    
    <div class="form_field">
        <label>Password: </label>
        <div class="item_row">
            <input type="text" formControlName="password"> 

            <span *ngIf="isValidField('password')" 
                class="validacion"
            >{{ getFieldErrors('password') }}</span>

        </div>
    </div>
    
    <div class="form_field">
        <label>Confirm Password: </label>
        <div class="item_row">
            <input type="text" formControlName="repeat_password"> 

            <span *ngIf="isValidField('repeat_password')" 
                class="validacion"
            >{{ getFieldErrors('repeat_password') }}</span>

        </div>
    </div>
    
    <div class="form_field">
        <label>Role: </label>
        <div class="item_row">
            <input type="text" formControlName="role"> 

            <span *ngIf="isValidField('role')" 
                class="validacion"
            >{{ getFieldErrors('role') }}</span>

        </div>
    </div>

 
    <div class="buttons" >
        <button (click)="onLogin()" 
                [disabled]="authForm.invalid"
                *ngIf="title == 'Login'"
                >Login</button>
    
        <button (click)="onRegister()" 
                [disabled]="authForm.invalid"
                *ngIf="title == 'Register'"
                >Register</button>
    </div>

</form>

<button (click)="acountRegister()"
        *ngIf="title == 'Login'"            
        >No tengo cuenta che!</button>
